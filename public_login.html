<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zowi Branding Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container { max-width:350px; margin:100px auto; padding:32px; background:#fff; border-radius:8px; box-shadow:0 2px 20px rgba(0,0,0,0.08);}
    .login-container input { width:100%; padding:12px; margin:10px 0; border-radius:4px; border:1px solid #ccc;}
    .login-container button { width:100%; background:#036104; color:#fff; padding:12px; border:none; border-radius:5px; font-size:1em; }
    .login-error { color:#b30000; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="login-error" id="loginError" style="display:none;"></div>
    <form id="loginForm">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" value="0912345678" maxlength="12" required>
      <label for="password">Password (4 digits):</label>
      <input type="password" id="password" value="1234" maxlength="4" required>
      <button type="submit">Log In</button>
    </form>
    <p style="margin-top:12px; color:#444; font-size:0.96em;">Registration fee: <b>100 Birr</b>. Contact admin to register.</p>
  </div>
<script>
document.getElementById('loginForm').onsubmit = async function(e) {
  e.preventDefault();
  const phone = document.getElementById('phone').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ phone, password })
  });
  const data = await res.json();
  if(data.success) {
    window.location.href = '/index.html';
  } else {
    document.getElementById('loginError').style.display = 'block';
    document.getElementById('loginError').textContent = data.error || "Login failed";
  }
};
</script>
</body>
</html>
